name: Build and Push to ECR

on:
  push:
    branches:
      - main  # Adjust to your branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      run: docker buildx create --use

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_REGISTRY_URL }}:${{ github.sha }}
      env:
        DOCKER_CLI_AWS_REGION: ${{ secrets.AWS_REGION }}
        DOCKER_CLI_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        DOCKER_CLI_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Login to AWS ECR
      run: aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.DOCKER_REGISTRY_URL }}

    - name: Tag Docker Image
      run: docker tag ${{ secrets.DOCKER_REGISTRY_URL }}:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY_URL }}:latest

    - name: Push Docker Image to ECR
      run: docker push ${{ secrets.DOCKER_REGISTRY_URL }}:latest
